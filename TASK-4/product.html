<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #c09e9e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #a83279, #d38312);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .logo {
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffe082;
        }

        .products-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .filters {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #ffe082;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background: linear-gradient(90deg, #a83279, #d38312);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        .add-to-cart:hover {
            opacity: 0.9;
        }

        .cart-count {
            background: #ffe082;
            color: #333;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #a83279, #d38312);
            color: white;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h2 class="logo">My Portfolio</h2>
        <nav class="navbar">
            <a href="Portfolio.html">Home</a>
            <a href="product.html">Products</a>
            <a href="Portfolio.html#contact">Contact</a>
        </nav>
    </header>
    <div class="cart-count" id="cartCount">0</div>
    <main class="products-container">
        <div class="filters">
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceRange">Max Price:</label>
                <input type="range" id="priceRange" min="0" max="1000" value="1000">
                <span id="priceValue">$1000</span>
            </div>
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search products...">
            </div>
        </div>
        <div class="products-grid" id="productsGrid">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pavan Adithya. All rights reserved.</p>
        <div class="social-links">
            <a href="https://linkedin.com/in/gpavan-adithya" target="_blank">LinkedIn</a>
            <a href="https://github.com/GPavanadithya" target="_blank">GitHub</a>
            <a href="_yours_adithya__" target="_blank">Instagram</a>
        </div>
    </footer>
    <script>
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                category: "electronics",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500"
            },
            {
                id: 2,
                name: "Premium T-Shirt",
                category: "clothing",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"
            },
            {
                id: 3,
                name: "Best-Selling Novel",
                category: "books",
                price: 14.99,
                image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=500"
            },
            {
                id: 4,
                name: "Smart Watch",
                category: "electronics",
                price: 299.99,
                image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500"
            },
            {
                id: 5,
                name: "Designer Jeans",
                category: "clothing",
                price: 79.99,
                image: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=500"
            },
            {
                id: 6,
                name: "Programming Guide",
                category: "books",
                price: 49.99,
                image: "https://images.unsplash.com/photo-1532614338840-ab30cf10ed36?w=500"
            }
        ];
        let cart = [];
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(products);
            setupEventListeners();
        });
        function setupEventListeners() {
            document.getElementById('category').addEventListener('change', filterProducts);
            const priceRange = document.getElementById('priceRange');
            priceRange.addEventListener('input', (e) => {
                document.getElementById('priceValue').textContent = '$' + e.target.value;
                filterProducts();
            });
            document.getElementById('search').addEventListener('input', filterProducts);
        }
        function filterProducts() {
            const category = document.getElementById('category').value;
            const maxPrice = parseFloat(document.getElementById('priceRange').value);
            const searchQuery = document.getElementById('search').value.toLowerCase();

            const filteredProducts = products.filter(product => {
                const matchesCategory = category === 'all' || product.category === category;
                const matchesPrice = product.price <= maxPrice;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery) ||
                    product.category.toLowerCase().includes(searchQuery);

                return matchesCategory && matchesPrice && matchesSearch;
            });

            displayProducts(filteredProducts);
        }
        function displayProducts(productsToDisplay) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToDisplay.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-category">${product.category}</p>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `;
            return card;
        }
        function addToCart(productId) {
            cart.push(productId);
            updateCartCount();

            const cartCount = document.getElementById('cartCount');
            cartCount.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartCount.style.transform = 'scale(1)';
            }, 200);
        }
        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

    </script>
</body>

</html>
